name: Deploy Project
on: [push, workflow_dispatch]
jobs:
    test-job:
        runs-on: ubuntu-latest
        steps:
           - name: Get the Code from repo
             uses: actions/checkout@v4
           - name: Install NodeJS
             uses: actions/setup-node@v4
             with:
                node-version: '18'
           - name: Install dependencies
             run: npm ci
           - name: Run tests
             run: npm test
    Deploy:
        needs: test-job
        runs-on : ubuntu-latest
        steps:
           - name: Get the Code from repo
             uses: actions/checkout@v4
           - name: Install NodeJS
             uses: actions/setup-node@v4
             with:
                node-version: '18'
           - name: Install dependencies
             run: npm ci
           - name: Run tests
             run: npm test
           - name: Build Project
             run: npm run build
